<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Q3Drill2.css">
    <link rel="icon" href="C.png" type="image/png">
</head>
<body>

    <div class="calc-container">
        <div class="calc-header">
            <h1 id="head1" class="m-0"></h1>
        </div>

    <details class="ontoggle">
        <summary><em>Instructions:</em></summary>
        <p id="instructions"></p>
    </details>
        
    <form>
        <label>Enter 1st Number:</label><br>
            <input type="number" id="num1" class="form-control-sm"><br>
        <label>Enter 2nd Number:</label><br>
            <input type="number" id="num2" class="form-control-sm"><br>
        <button type="Submit" class="btn btn-light" onmouseover="plus()"> Calculate </button>
    </form>
        
    </div>

    <script>
        var title = "SZA Calculator";
        document.getElementById('head1').innerHTML = title;

        function plus(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var sum = Number(num1) + Number(num2);
                document.write("The sum is: " + sum);
        }
        document.getElementById('instructions').innerHTML = "Enter two numbers then click the button!";
    </script>

</body>
</html>
